<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <header class="text-center">
        <h1> Weather Dashboard</h1>
    </header>

    <!--Put sections in their own cards!!!-->
    <main>
        <section class="container-fluid" style="height: 300px;">
            <div class= "row d-flex h-100" id="search-weather-section">
                <div class="col-md-3">
                    <div class="card d-flex">
                        <form>
                        <h3 class="card-header"> Search for a City: </h3>
                        <input  type="text" class="form-control card-body" placeholder="City Search">
                            <button type="button" class="btn btn-primary btn-xs btn-block search-btn">Search</button>
                        </form>
                    </div>
                </div>
                <section class="col-md-7 weather-display-section"> 
                    <div class="card d-flex h-75">
                    <h3 class="card-header text-center">Weather Section Display</h3>
                    <div class=card-body></div>
                    </div>
                </section>
            </div>
        </section>
        </div>

        <section class="container-fluid" style="height:300px;">
            <div class="row d-flex h-100" id= "search-forecast-section">
                <section class="col-md-3"> 
                    <div class="card d-flex h-100" id= "search-history-section">
                    <h4 class="card-header"> Search History </h4>
                        <ul id="search-history-ul">
                            <li></li>   
                        </ul>
                    </div>
                </section>

                <section class= "col-md-7"  id="forecast-section"> 
                    <div class="card d-flex h-75">
                        <h4 class="card-header">5 Day Forecast:</h4>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                    </div>
                        
                </section>
            </div>
        </section>
    </main>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

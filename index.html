<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <header class="text-center">
        <h1> Weather Dashboard</h1>
    </header>

    <!--Put sections in their own cards-->
    <main>
        <section class="container-fluid" style="height: 300px;">
            <div class= "row d-flex h-100" id="search-weather-section">
                <div class="col-md-3">
                    <div class="card d-flex border-dark">
                        <form id="search-form">
                        <h3 class="card-header" style="background-color:#80bfff"> Search for a City: </h3>
                        <input type="text" class="form-control card-body" placeholder="Enter City Name" id="search-input">
                            <button type="button" class="btn btn-primary btn-xs btn-block" id="search-btn">Search</button>
                        </form>
                    </div>
                </div>
                <section class="col-md-7 weather-display-section"> 
                    <div class="card d-flex border-dark">
                        <h3 class="card-header text-center" style="background-color:#80bfff;" id="todays-weather">Today's Weather</h3>
                        <div class=card-body>
                            <p id= "city-date"></p>
                            <p id="temp"> </p>   
                            <p id = "wind"></p>
                            <p id = "humidity"></p>
                            <p id = "UV-index"></p>
                        </div>
                </div>

                </section>
            </div>
        </section>
        </div>

        <section class="container-fluid" style="height:300px" id="history-forecast-section">
            <div class="row d-flex h-100" id= "search-forecast-section">
                <section class="col-md-3"> 
                    <div class="card d-flex h-100 border-dark" id= "search-history-section">
                    <h4 class="card-header" style="background-color:#80bfff"> Search History </h4>
                        <div id="search-history-list">
                              
                        </div>
                    </div>
                </section>

                <section class= "col-md-7" id="forecast-section"> 
                    <div class="card d-flex h-100 w-100 border-dark">
                        <h4 class="card-header" style="background-color:#80bfff;">5 Day Forecast:</h4>
                        <div class=" card-deck d-flex h-75 w-75;">
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                    </div>
                        
                </section>
            </div>
        </section>
    </main>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

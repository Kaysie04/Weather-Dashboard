<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <header class="text-center">
        <h1 class="display-3"> Weather Dashboard</h1>
    </header>

    <!--Put sections in their own cards!!!-->
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card"> 
                    <form>
                    <h3 class="card-header"> Search for a City: </h3>
                    <input  type="text" class="form-control card-body" placeholder="City Search">
                        <button type="button" class="btn btn-primary btn-sm btn-block search-btn card-body">Search</button>
                    </form>
                </div>
            </div>
            <section class=" col-md-7 weather-display-section"> 
                <div class="card"></div>
                <h3 class="card-header text-center">Weather Section Display</h3>
                
            </section>
        </div>
        
        <div class="row" id= "search-forecast-section">
            <section class="col-md-3"> 
                <div class="card" id= "search-history-section"></div>
                <h4 class="card-header"> Search History </h4>
                    <ul class="list-group list-group-flush" id="search-history-ul">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                      </ul>
            </section>

            <section class="card col-md-8 col-md-offset-4"  id="forecast-section"> 
                <h4 class="card-header">5 Day Forecast:</h4>
            </section>
        </main>
    </main>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
